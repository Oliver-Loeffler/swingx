# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  name: signingkey
  inputs:
    secureFile: 'signingskey_all.asc'
- script: |-
    sudo apt install gnupg2 -y
    gpg2 --keyring=$(Agent.BuildDirectory)/pubring.gpg --no-default-keyring --import $(signingkey.secureFilePath)
    gpg2 --keyring=$(Agent.BuildDirectory)/secring.gpg --no-default-keyring --allow-secret-key-import --import $(signingkey.secureFilePath)
  displayName: 'Installing gpg2'
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean deploy'
    options: >-
      -P sign
      --settings deployment/settings.xml
      -Dgpg.executable=gpg2
      -DskipTests
      -Dgpg.keyname=$(signingkey_id)
      -Dgpg.passphrase=$(signingkey_passphrase)
      -Dgpg.publicKeyring=$(Agent.BuildDirectory)/pubring.gpg
      -Dgpg.secretKeyring=$(Agent.BuildDirectory)/secring.gpg
